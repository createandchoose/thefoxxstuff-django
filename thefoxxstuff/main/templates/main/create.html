{% extends 'main/base.html' %}

{% block title %}
Создать таск
{% endblock %}

{% block content %}
    <h1>Создать таск</h1>
    <br>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}
        {{ form.task }}
        <input type="text" placeholder="Введите название" class="form-control">
        <br>
        <textarea type="text" placeholder="Введите описание" class="form-control"></textarea>
        <br>
        <button type="submit" class="btn btn-success">Добавить</button>
    </form>
{% endblock %}
